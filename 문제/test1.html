  <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
ul.on { display:block;  } 
ul.on li{background:red;}
ul:after { content:""; clear:both; display:block; }
ul li { list-style:none; float:left; width:50px; height:50px; background:#eee;margin-right:10px; }
  </style>
 </head>
 <body>
<div>
<pre>
빨간색중에 겹친 중복값 보이지않기
// ul.on의 li들 중에 중복된 li를 제거해야합니다. (2번째 중복부분부터 제거)
// 현재 상황에서 실행했을 경우
// a b c d e
// k j
// 가 남아있어야 합니다.
</pre>
<ul class="on">
  <li>a</li>
  <li>b</li>
  <li>c</li>
  <li>d</li>
  <li>e</li>
</ul>
<ul>
  <li>f</li>
  <li>g</li>
  <li>a</li>
</ul>
<ul class="on">
  <li>k</li>
  <li>c</li>
  <li>a</li>
  <li>j</li>
  <li>b</li>
  <li>b</li>
</ul>
</div>


<hr/>
중복이 제거된값
 <ul id="target"></ul>
 <script type="text/javascript">


   var onG = document.querySelectorAll('ul.on');
   var list = []
  for(var i = 0; i < onG.length;i++){
      for(var j =0 ; j < onG[i].children.length; j++){         
		list.push(onG[i].children[j])
     }
  }

   var listArr = list.filter((item, i) => {
      
	  return list.findIndex((item2, j) => {
         return item.innerText === item2.innerText;
      }) === i; 

   });


  var listText =[]

 listArr.forEach((item,ind)=>{
	listText.push('<li>'+item.innerHTML+'</li>')
 })

 var targetText = listText.toString().replace(/,/g,'')

document.getElementById('target').innerHTML=targetText

</script>
 </body>
