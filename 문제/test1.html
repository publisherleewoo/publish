// k j

$(document).ready(function(){

var n = $("div li").length;
   for (i=0; i<n; i++) {
      for (j=i; j<n; j++) {
         if (i != j  && $("div li").eq(i).text() == $("div li").eq(j).text()) {
         $("div li").eq(j).remove();
        }
     }
   }
})
