<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <style>
        ul {
            list-style: none;
        }

        .menuList li {
            position: relative;
            float: left;
            margin-right: 20px;
        }

        .depth02 {
            position: absolute;
            top: 20px;
            left: 0;
        }
    </style>
</head>

<body>
    <ul class="menuList">
        <li>
            <a href="#;">aaa</a>
            <ul class="depth02">
                <li><a href="#;">0</a></li>
                <li><a href="#;">1</a></li>
            </ul>
        </li>
        <li>
            <a href="#;">aaa</a>
            <ul class="depth02">
                <li><a href="#;">2</a></li>
                <li><a href="#;">3</a></li>
            </ul>
        </li>
    </ul>

    <script>
        $(document).ready(function () {
            var arr = [0, 2, 1, 3]  //순서넣기
            var liTarget = $('.menuList li ul li');
            $(".menuList li").mouseenter(function () {
                liTarget.each(function (i) {
                    setTimeout(function () {
                        liTarget.eq(arr[i]).css('background', 'red')
                    }, i * 500);
                })
            })
        })
    </script>
</body>

</html>
